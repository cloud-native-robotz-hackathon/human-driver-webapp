
{%- extends "base.html" %}
{% set active_page = "new_question" %}

{% block content %}
   <form method="POST" action="/new_question/">
        {{ form.csrf_token }}
        <div class="form-group row">
      <div class="col-sm-9">{{ form.summary(placeholder="Question title", class="form-control") }}</div>
    </div>
    <div class="form-group row">
      <div class="col-sm-9">{{ form.question(placeholder="Ask a question...", class="form-control") }}</div>
    </div>

    <div class="form-group row">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
   </form>
{%- endblock %}
